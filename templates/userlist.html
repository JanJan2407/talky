{% extends "template.html" %}
{% block title %}User list{% endblock %}

{% block body %}
    <div class="gradient-custom vh-100">
    <h2 class="center">User list</h2>

    <input type="text" class="search center" onkeyup="searchUser()" placeholder="Search for username" id="search_name"> <!--Input field for searching users-->

    <ul class="center no-list-style" id="userlist"> <!-- Display users that match search input -->
        {% for user in users %}
        <li>{{ user.username }}</li>
        {% endfor %}
    </ul>

    </div>

{% endblock %}
