<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="../static/style.css" type="text/css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register</h3>
                    <form name="register" action="/" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-4">

                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="firstName" name="first_name" class="form-control form-control-lg" />
                                <label class="form-label" for="firstName">First Name</label>
                            </div>

                        </div>
                        <div class="col-md-6 mb-4">

                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="lastName" name="last_name" class="form-control form-control-lg" />
                                <label class="form-label" for="lastName">Last Name</label>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 d-flex align-items-center">

                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="emailAddress" name="email" class="form-control form-control-lg" />
                                <label class="form-label" for="emailAddress">Email</label>
                            </div>

                        </div>

                        <div class="col-md-6 mb-4 d-flex align-items-center">

                            <div data-mdb-input-init class="form-outline">
                                <input type="tel" id="phoneNumber" name="number" class="form-control form-control-lg" />
                                <label class="form-label" for="phoneNumber">Phone Number</label>

                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2">

                            <div data-mdb-input-init class="form-outline">
                                <input type="password" id="Password" name="pswrd" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password</label>
                            </div>

                        </div>

                        <div class="col-md-6 mb-4 pb-2">

                            <div data-mdb-input-init class="form-outline">
                                <input type="password" id="PasswordC" name="pswrdcnfrm" class="form-control form-control-lg" />
                                <label class="form-label" for="password">Password Confirm</label>
                            </div>

                        </div>

                    </div>
                    <div class="mt-4 pt-2 text-center">
                        <input data-mdb-ripple-init class="btn center gradient-custom btn-lg" type="submit" value="Submit" />
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
